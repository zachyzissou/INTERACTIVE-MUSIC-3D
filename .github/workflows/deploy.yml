name: CI/CD - interactive-music-3d-unraid

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on:
      - self-hosted
      - interactive-music-3d

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Next.js site
        run: npm run build

      - name: 🚀 Deploy to Unraid volume
        run: |
          echo "Deploying to /deploy-target/"
          rsync -av --delete .next/ /deploy-target/
