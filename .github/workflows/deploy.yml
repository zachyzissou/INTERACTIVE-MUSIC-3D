name: CI/CD - interactive-music-3d-unraid

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on:
      - self-hosted
      - interactive-music-3d

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js site
        run: npm run build

      - name: ğŸš€ Deploy to Unraid volume
        run: |
          echo "Deploying to /deploy-target/"
          rsync -av --delete .next/ /deploy-target/
