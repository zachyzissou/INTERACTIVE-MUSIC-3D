name: CI Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on:
      - self-hosted
      - interactive-music-3d

    steps:
      - name: Pull latest from GitHub
        run: |
          cd /deploy-target
          git pull origin main

      - name: Restart web container
        run: |
          docker restart interactive-music-web
