name: CI/CD - interactive-music-3d-unraid

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on:
      - self-hosted
      - interactive-music-3d

    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: 🔄 Restore Next.js cache
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Next.js site
        run: npm run build

      - name: Rebuild & restart web container
        run: |
          docker rm -f interactive-music-web || true
          docker run -d \
            --name interactive-music-web \
            --restart unless-stopped \
            -v /mnt/user/appdata/interactive-music:/usr/src/app \
            -v /mnt/user/appdata/interactive-music/node_modules:/usr/src/app/node_modules \
            -w /usr/src/app \
            -p 31415:3000 \
            node:18-alpine \
            sh -c "npm ci && npm run build && npm run start"
